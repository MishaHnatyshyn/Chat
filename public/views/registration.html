<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>registration</title>
    <script>
        const singUp = () => {
            const uname = document.getElementById('uname').value;
            const pass = document.getElementById('pass').value;

            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('uname').value = '';
                    document.getElementById('pass').value = '';
//                    location.href = 'http://localhost:8082/home';
                    location.href = '/home';
                }
            };

            xhr.open('POST', 'main.js?uname=' + uname + '&pass=' + pass, true);
            xhr.setRequestHeader('cause', 'register');
            xhr.send();
        }
    </script>
    <style>
        html {
        }
        body {
            background-color: #bdd3e1 !important;
            margin: 0;

        }
        #main {
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            background-color: #424451;
            border-radius: 5px;
            margin-top: 30vh;
        }

        .sub-main {
            padding-top: 20px;
            padding-bottom: 20px;
            width: 200px;
            margin: 0 auto;
        }

        .but {
            padding: 15px;
            border-radius: 5px;
            border: 0;
            background-color: white;
            font-weight: bold;
            color: #424451;
        }

        .butt-container {
            margin-top: 20px;
        }

        .but-right {
            float: right;
        }
        .but:active {
            border: 0;
            outline: none;
        }

        .input-holder {
            width: 100%;
        }
        .input {
            width: 190px;
            padding: 10px 5px;
            margin-top: 10px;
            border: 0;
            font-size: 10pt;
        }
        .input:active {
            border: 0;
            outline: none;
        }
    </style>
</head>
<body>

<div id="main">
    <div class="sub-main">
        <form>
            <div class="input-holder">
                <input type="text" id="uname" placeholder="LOGIN" class="input"><br>
                <input type="password" id="pass" placeholder="PASSWORD" class="input">
            </div>
        </form>
        <div class="butt-container">
            <button onclick="signUp()" id="but" class="but">singUp</button>
            <a href="/login"><button class="but but-right">Back to login</button></a>
        </div>
    </div>
</div>

<script>
  let height = window.innerHeight;
  document.getElementById('main').style.margin-top = height/2 + 'px';
  //$(window).resize(function() {
  //document.getElementById('left').style.height = $(window).height() + 'px';
  //});
</script>

</body>
</html>
